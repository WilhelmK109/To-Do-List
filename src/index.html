<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <p>Today's To Do</p>
    </div>
    <div class="to-do-task">
      <input id="to-do-input" type="text" placeholder="Add to your list....">
      <button id="addBtn" type="submit">Add task</button>
    </div>
    <ul id="to-do-list" class="to-do-list"></ul>
    <button id="clear-completed" class="clear-completed" clear-list-btn>Clear all completed</button>
  </div>
</body>
</html>
